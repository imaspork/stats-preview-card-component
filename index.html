<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- displays site properly based on user's device -->
      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./images/favicon-32x32.png"
         />
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="style.css" />
      <title>Stats preview card component</title>
   </head>
   <body>
      <div id="content-wrapper">
         <div id="card">
            <div  id="left-half" class="white">
               <div class="padding-wrapper">

                <h1>Get <span class="purple">insights</span> that help your business grow.</h1>
               <p class="p-padding white">
                  Discover the benefits of data analytics and make better
                  decisions regarding revenue, customer experience, and overall
                  efficiency.
               </p>
               <div id="stat-wrapper">
                  <div class="column">
                     <div class="stat-styling strong-white">10k+</div>
                     <div class="stat-text off-white">COMPANIES</div>
                  </div>
                  <div class="column">
                     <div class="stat-styling strong-white">314</div>
                     <div class="stat-text off-white">TEMPLATES</div>
                  </div>
                  <div class="column">
                     <div class="stat-styling strong-white">12M+</div>
                     <div class="stat-text off-white">QUERIES</div>
                  </div>
               </div>
               </div>
            </div>
            <div id="right-half">
              <div class="purple-hue"></div>
            </div>
         </div>
      </div>
      </div>
   </body>
</html>
